[general]
n_structures = n_structures_PH
n_beads = n_beads_PH
variables = variables_PH
error_model = poisson
data_file = /usr/users/scarste/projects/ensemble_hic/data/eser2017/data_file_PH.txt
output_folder = /scratch/scarste/ensemble_hic/eser2017/output_folder_PH

[forward_model]
contact_distance_factor = 1.25
alpha = alpha_PH

[sphere_prior]
radius = 17.75
force_constant = 5
active = True

[nonbonded_prior]
force_constant = 50
bead_radii = bead_radii_PH

[backbone_prior]
force_constant = 500
mol_ranges = mol_ranges_PH

[norm_prior]
shape = auto
rate = auto

[data_filtering]
disregard_lowest = 0
ignore_sequential_neighbors = 2
include_zero_counts = False

[initial_state]
structures = elongated
norm = norm_PH
weights = 1.0

[replica]
n_replicas = n_replicas_PH
ensemble = ensemble_PH
lambda_min = 1e-6
lambda_max = 1
beta_min = 1e-6
beta_max = 1
lambda_rate = rate_PH
beta_rate = rate_PH
gauss_mean = gauss_mean_PH
gauss_std = gauss_std_PH
separate_prior_annealing = False
schedule = schedule_PH
swap_interval = 5
statistics_update_interval = 40
print_status_interval = 50
n_samples = n_samples_PH
samples_dump_interval = 100
samples_dump_step = 10

[structures_hmc]
adaption_limit = adaption_limit_PH
trajectory_length = 100
timestep = 1e-4
timestep_adaption = True
grad_data_file = grad_datafile_PH

[weights_hmc]
adaption_limit = adaption_limit_PH
trajectory_length = 50
timestep = 1e-1
timestep_adaption = True
