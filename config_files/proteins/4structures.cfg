[general]
n_structures = 4
n_beads = 56
variables = structures,norm
error_model = poisson
data_file = /path/to/1pga_1shf_fwm_poisson.txt
output_folder = /path/to/output_folder/

[forward_model]
contact_distance_factor = 2.0
alpha = 10

[sphere_prior]
active = True
radius = auto
force_constant = 5

[nonbonded_prior]
force_constant = 50
bead_radii = 2

[backbone_prior]
force_constant = 500

[norm_prior]
shape = auto
rate = auto

[data_filtering]
disregard_lowest = 0
ignore_sequential_neighbors = 1
include_zero_counts = True

[initial_state]
structures = elongated
norm = 100
weights = 1.0

[replica]
ensemble = boltzmann
n_replicas = 70
lambda_min = 1e-6
lambda_max = 1
beta_min = 1e-6
beta_max = 1
lambda_rate = 0.05
beta_rate = 0.05
gauss_mean = 
gauss_std = 
schedule = /path/to/schedule.pickle
separate_prior_annealing = False
swap_interval = 5
statistics_update_interval = 40
print_status_interval = 50
n_samples = 100000
samples_dump_interval = 1000
samples_dump_step = 20

[structures_hmc]
adaption_limit = 100000000000
trajectory_length = 100
timestep = 1e-4
timestep_adaption = True

[weights_hmc]
adaption_limit = 100000000000
trajectory_length = 50
timestep = 1e-1
timestep_adaption = True
