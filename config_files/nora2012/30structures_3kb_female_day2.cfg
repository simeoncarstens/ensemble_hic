[general]
n_structures = 30 
n_beads = 308
variables = structures,norm
error_model = poisson
data_file = /path/to/female_day2_bothdomains.txt
output_folder = /path/to/output_folder/

[forward_model]
contact_distance_factor = 1.25
alpha = 10

[sphere_prior]
radius = auto
force_constant = 5
active = False

[nonbonded_prior]
force_constant = 500
bead_radii = 0.5

[backbone_prior]
force_constant = 500

[norm_prior]
shape = auto
rate = auto

[data_filtering]
disregard_lowest = 0
ignore_sequential_neighbors = 1
include_zero_counts = False

[initial_state]
structures = elongated
norm = 6843
weights = 1.0

[replica]
n_replicas = 217
ensemble = boltzmann
lambda_min = 1e-6
lambda_max = 1
beta_min = 1e-6
beta_max = 1
lambda_rate = 0.05
beta_rate = 0.05
gauss_mean = 0.7
gauss_std = 0.3
separate_prior_annealing = False
schedule = /path/to/schedule.pickle
swap_interval = 5
statistics_update_interval = 40
print_status_interval = 50
n_samples = 80000
samples_dump_interval = 1000
samples_dump_step = 20

[structures_hmc]
adaption_limit = 100000000
trajectory_length = 100
timestep = 1e-4
timestep_adaption = True

[weights_hmc]
adaption_limit = 100000000
trajectory_length = 50
timestep = 1e-1
timestep_adaption = True
