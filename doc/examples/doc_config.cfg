[general]
n_structures = 2
n_beads = 11
variables = structures,norm
error_model = poisson
data_file = hairpin_s_fwm_poisson_ssl3.txt
output_folder = /tmp/2D_test/

[forward_model]
contact_distance_factor = 2.0
alpha = 10

[sphere_prior]
radius = 10
force_constant = 5
active=True

[nonbonded_prior]
force_constant = 50
bead_radii = 1

[backbone_prior]
force_constant = 1000

[norm_prior]
shape = 0.1
rate = 0.1

[data_filtering]
disregard_lowest = 0
ignore_sequential_neighbors = 2
include_zero_counts = True

[initial_state]
structures = elongated
norm = 100
weights = 1.0

[replica]
n_replicas = 2
schedule = linear
ensemble = boltzmann
lambda_min = 0.0
lambda_max = 1
beta_min = 0.001
beta_max = 1
separate_prior_annealing = False
swap_interval = 5
statistics_update_interval = 40
print_status_interval = 50
n_samples = 20000
samples_dump_interval = 100
samples_dump_step = 20

[structures_hmc]
trajectory_length = 100
timestep = 1e-4
adaption_limit = 10000000

[weights_hmc]
trajectory_length = 50
timestep = 1e-1
adaption_limit = 10000000
